<body>
  <div>
    <nav style="text-align:right">
      <a class="signinlinkbtn" routerLink='/create-account' routerLinkActive='active'>Create an Account</a>
      |
      <a class="signinlinkbtn" routerLink='/signin' routerLinkActive='active'>Sign In</a>
    </nav>
    <h1 style="text-align:center">
      Galaxy At War
    </h1>
  </div>
  <br>
  <div style="text-align:center">
    <form class="username-password-Form">
      <label class="loginLabel">Login</label><br>
      <input type="text" placeholder="Username" (input)="onUsernameInput($event.target.value)"><br>
      <input type="password" placeholder="Password" (input)="onPasswordInput($event.target.value)"><br>
      <br>
      <br>
      <button class="submit-btn" type="button" (click)="onSubmit()">Sign In</button>
    </form>
  </div>
</body>
