<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login and Registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">


            <form class="login-form">
                Username : <input type="text" placeholder="username" id="username" />
                <br>
                <br>
                Password : <input type="password" placeholder="password" id="password" />
                <br>
                <br>
                <input type="button" value="Login" id="submit" onclick="validate()" />
                <p class="message">Not Registered? <a href="register.html">Register</a> </p>
                <p class="message"> Try http request JSON <a href="request.html">Request</a></p>

            </form>

        </div>
    </div>
</body>

</html>
