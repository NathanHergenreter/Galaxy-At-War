<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login and Registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                Username : <input type="text" placeholder="username" id="username" />
                <br>
                <br>
                Password : <input type="password" placeholder="password" id="password" />
                <br>
                <br>
                Email ID :
                <input type="text" placeholder="email" id="email" />
                <br>
                <br>
                <input type="button" value="Register" id="submit" onclick="register()" />
                <p class="message">Already Registered? <a href="index.html">Login</a> </p>

            </form>



        </div>
    </div>
</body>

</html>
