<form method="POST" >
    <h1>Create an account</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" placeholder="Please specify your username" 
        id="username" name="username" 
        [(ngModel)]="user.name"
      >
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input class="form-control" type="password" placeholder="Please specify your password" 
        id="password1" name="password1" 
        [(ngModel)]="password1"
      >
    </div>
    <div class="form-group">
      <label for="password2">Repeat password</label>
      <input class="form-control" type="password" placeholder="Please repeat your password" 
        id="password2" name="password2" 
        [(ngModel)]="password2"
      >
    </div>
    
    <button type="submit" class="btn btn-primary" 
      (click)="submit()">Submit</button>
  </form>
  
  <div *ngIf="error" class="alert alert-success">
    <div *ngIf="error.message">
      {{error.message | json}}
    </div>
  </div>
